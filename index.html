<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Galeria virtual que busca apresentar histórias de funcionários por meio da arte."
    />
    <meta name="author" content="Bianca Baccin" />
    <meta name="keywords" content="galeria, arte, história" />
    <title>Tripleten Art Gallery</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.png"
          alt="Logotipo Tripleten Art Galery"
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="lead">
          <h1 class="lead__title">De Pátria para Pátria</h1>
          <p class="lead__subtitle">
            Uma jornada épica do Kentucky ao Burundi pelo País de Gales e
            Ucrânia
          </p>
          <img
            src="./images/__image@2x.png"
            alt="Paisagem de uma cidade na praia"
            class="lead__image"
          />
        </section>

        <section class="intro"></section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
